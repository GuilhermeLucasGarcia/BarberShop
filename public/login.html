<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbershop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="card login-card">
        <div class="login-header">
            <div class="brand">BARBERSHOP</div>
            <div class="subtitle">Acesso Restrito</div>
        </div>
        
        <form id="loginForm" class="form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Entrar</button>
            <div id="loginFeedback" class="feedback" style="text-align: center;"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
